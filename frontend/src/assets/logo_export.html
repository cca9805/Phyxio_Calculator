<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exportar Logo Phyxio</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e7ef;
      margin: 0;
    }
    .logo-bg {
      background: radial-gradient(circle at 60% 40%, #60a5fa 0%, #bae6fd 60%, #fff 100%);
      border-radius: 50%;
      padding: 16px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 50%;
      border: 8px solid #fff;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="logo-bg">
    <img src="Phyxio.png" alt="Logo Phyxio" class="logo-img" />
  </div>
</body>
</html>
